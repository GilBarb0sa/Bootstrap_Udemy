<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <!--CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>       
    <div class="container">
      <div class="row justify-content-center m-4">
        <div class="col-8">
          <h2>Cadastro de Produto</h2>
          <form class="row needs-validations" novalidate>

            <!-- Título -->
            <div class="col-12 mb-4">
              <label for="titulo" class="form-label">Insira o Nome do produto:</label>
              <input type="text" class="form-control" id="titulo" placeholder="Registe o nome do produto..." required>
            </div>

            <!-- Descrição -->
            <div class="col-12 mb-4">
              <label for="descricao" class="form-label">Descrição:</label>
              <textarea name="descricao" class="form-control" rows="5" id="descricao" placeholder="Breve descrição do produto..." required></textarea>
            </div>

            <!-- Preço -->
            <div class="col-4 mb-4">
              <label for="preco" class="form-label">Qual valor do produto?</label>
              <div class="input-group mb-4">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" id="preco" placeholder="Digite o valor..." required>
                <span class="input-group-text">,00</span>
              </div>
            </div>

            <!-- Checkbox Produto Esta em Estoque-->
            <div class="col-12 mb-4" required>
              <h5>Em quais lojas estará registrado este produto?</h5>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="loja" id="loja" value="loja" checked>
                <label for="loja" class="form-label" id="loja">Apenas no Estoque</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="loja" id="loja" value="loja">
                <label for="loja" class="form-label" id="loja">São Vicente</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="loja" id="loja" value="loja">
                <label for="loja" class="form-label" id="loja">Santos</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="loja" id="loja" value="loja">
                <label for="loja" class="form-label" id="loja">Praia Grande</label>
              </div>             
            </div>

            <!-- Select Categoria -->
            <div class="col-12 mb-4">
              <label for="categoria" class="form-label">Escolha a categoria do produto:</label>
              <select name="categoria" class="form-select" id="categoria" required>
                <option selected>Selecione uma opção</option>
                <option value="1">Açougue</option>
                <option value="2">Frios e laticínios</option>
                <option value="3">Adega e bebidas</option>
                <option value="4">Higiene e limpeza</option>
                <option value="5">Hortifruti e mercearia</option>
                <option value="6">Padaria</option>
                <option value="7">Enlatados</option>
                <option value="8">Cereais</option>
              </select>
            </div>

            <div class="col-12 mt-4">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
