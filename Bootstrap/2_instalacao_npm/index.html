<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap com NPM</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
  <h1>Hello World NPM</h1>
  <p>Para a instalação do bootstrap pelo terminal => <code>npm init -y</code> </p>
  <p>Instalação de pacotes e dependências do Bootstrap => <code>npm i bootstrap</code></p>
</body>
</html>
